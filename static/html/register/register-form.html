<form class="container" id="register-form" method="post" name="register" action=""
      onsubmit="return checkRegisterSubmit()">
    <div class="mt-1">
        <div class="form-group">
            <label for="register-username">用户名:</label>
            <input type="text" class="form-control" id="register-username" name="username" value=""
                   placeholder="请输入用户名">
        </div>
        <small id="username-error" class="form-text error"></small>
    </div>

    <div class="mt-3">
        <div class="form-group">
            <label for="register-password">密码:</label>
            <input type="password" class="form-control" id="register-password" name="password" value=""
                   placeholder="请输入密码" autocomplete="on">
        </div>
        <small id="password-error" class="form-text error"></small>
    </div>

    <div class="mt-3">
        <div id="password-confirm" class="form-group mt-3">
            <label for="register-confirm-password">确认密码:</label>
            <input type="password" class="form-control" id="register-confirm-password"
                   name="confirm-password"
                   value=""
                   placeholder="请确认密码" autocomplete="on">
        </div>
        <small id="confirm-password-error" class="form-text error"></small>
    </div>

    <div class="mt-3">
        <div class="form-group">
            <label for="register-email">邮箱:</label>
            <input type="email" class="form-control" id="register-email" name="email" value=""
                   placeholder="请输入邮箱地址">
            <small id="email-error" class="form-text error"></small>
        </div>
    </div>

    <div class="mt-3">
        <div id="code-send" class="form-group">
            <label for="register-code">验证码:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="register-code" name="code"
                       placeholder="请输入验证码" value="">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="send-register-code">获取验证码</button>
                </div>
            </div>
        </div>
        <small id="code-error" class="form-text error"></small>
        <small id="code-success" class="form-text success"></small>
    </div>

    <div class="mt-3">
        <div class="form-group">
            <div class="form-check mt-2">
                <label for="register-agree" class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="register-agree" name="agree"
                           value="agree">
                    <span>
                                    我已阅读并同意<a href="https://docs.antx.cc/">服务条约</a>和<a
                            href="https://docs.antx.cc/">隐私政策</a>
                                </span>
                </label>
            </div>
        </div>
        <small id="agree-error" class="form-text error"></small>
    </div>

    <div>
        <button id="register-button" type="submit" class="form-control btn btn-primary mt-4">立即注册
        </button>
    </div>
</form>
