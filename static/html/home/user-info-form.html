<div class="row justify-content-center">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">用户信息</h3>
            </div>
            <div class="mt-3 panel-body">
                <form class="needs-validation" id="user-info" method="post" name="user-info" action=""
                      onsubmit="return false;">
                    <div class="">
                        <img id="avatar" src="" class="img-circle rounded-circle" width="32px" height="32px"
                             alt="用户头像">
                    </div>
                    <div class="form-group mt-4">
                        <label for="uid">UID:</label>
                        <input type="text" class="form-control" id="uid" readonly>
                    </div>
                    <div class="form-group">
                        <label for="username">用户名:</label>
                        <input type="text" class="form-control" id="username" readonly>
                    </div>
                    <div class="form-group">
                        <label for="nickname">昵称:</label>
                        <input type="text" class="form-control" id="nickname" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱:</label>
                        <input type="email" class="form-control" id="email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="gender">性别:</label>
                        <input type="text" class="form-control" id="gender" readonly>
                    </div>
                    <div class="form-group">
                        <label for="age">年龄:</label>
                        <input type="number" class="form-control" id="age" readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
