<div class="row justify-content-center">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">用户信息</h3>
            </div>
            <div class="mt-3 panel-body">
                <form class="needs-validation" id="login-form" method="post" name="login" action=""
                      onsubmit="return checkInfoSubmit()">
                    <div class="">
                        <img id="avatar" src="" class="img-circle rounded-circle" width="32px" height="32px"
                             alt="用户头像">
                    </div>
                    <div class="form-group mt-4">
                        <label for="uid">UID:</label>
                        <input type="text" class="form-control" id="uid">
                    </div>
                    <div class="form-group">
                        <label for="username">用户名:</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="nickname">昵称:</label>
                        <input type="text" class="form-control" id="nickname">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="gender">性别:</label>
                        <input type="text" class="form-control" id="gender">
                    </div>
                    <div class="form-group">
                        <label for="age">年龄:</label>
                        <input type="number" class="form-control" id="age">
                    </div>
                    <div class="mt-3 form-group">
                        <input type="submit" class="btn btn-primary pull-right" id="save" value="保存">
                        <input type="submit" class="btn btn-success pull-left" id="cancel" value="取消">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
